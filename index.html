<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandMass</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
                <div class="profile">
                    <div class="left">
                        <img src='arrow.png' class="arrow" />
                        <img src='5.jpg' class="pp"/>
                        <h2 id="name">FakeBook</h2>
                        <span id='online'>online</span>
                    </div>
                    <div class="right">
                        <img src='video.png' class="icon"/>
                        <img src='phone.png' class="icon"/>
                        <img src='more.png' class="icon"/>
                    </div>
                </div>
            </div>
            
                    
            
            <div class="chat-box" id="chat-box">
                
            </div>
            
            <div class="chat-footer">
                <img src='emo.png' class="emo" />
                <textarea autoFocus placeholder="Message" id="ins" spellCheck='false'></textarea>
                <div class="icons">
                    
                </div>
                
                <a id="sub"><img src='mic.png' class="mic" /></a>
           </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
